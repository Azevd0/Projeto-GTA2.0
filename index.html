<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <title>Lading page GTA V</title>
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="icone link de suporte"></a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Rapaz de óculos e moletom laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">
                Já disponíveis para PlayStation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compreja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do Jogo GTA V">

            <div class="Informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo PS5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox seris S"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo PS4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li><a href="https://www.playstation.com/pt-br/ps5/?emcid=pa-co-473094&gad_source=1&gclid=CjwKCAiAibeuBhAAEiwAiXBoJF3nVjtajUjCNZNp0Sjy8D8r3_T3hcvkqM7j8N9nCoprQ9pkBsRC3BoCl8cQAvD_BwE" target="_blank" rel="external"><img src="./src/imagens/logo-ps5.svg" alt="Logo PS5"></li></a>

                    <li><a href="https://www.xbox.com/pt-BR/consoles/xbox-series-x" target="_blank" rel="external"><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox seris S"></li></a>

                    <li><a href="https://www.playstation.com/pt-br/ps4/" target="_blank" rel="external"><img src="./src/imagens/logo-ps4.svg" alt="Logo PS4"></li></a>

                    <li><a href="https://www.xbox.com/pt-BR/consoles/xbox-one-x" target="_blank" rel="external"><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li></a>
                    
                    <li><a href="https://store.steampowered.com/app/271590/Grand_Theft_Auto_V/?l=portuguese" target="_blank" rel="external"><img src="./src/imagens/logo-pc.svg" alt="Logo PC"></a></li>
                </ul>
            </button>
        </div>
    </section>
    <footer class="rodape">Rockstar Games - &#174; 2024</footer>
    <script src="./src/js/index.js"></script>
</body>

</html>
